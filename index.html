<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width,initial-scale=1.0">
  	<meta name="description" content="AnAntStory">
	<title>AnAntStory</title>
    <style>
/* Make hidden actually work */
[hidden] { display: none !important; }

html, body {
  width:  100%;
  height: 100%;
  margin: 0;
  border: 0;
  /*  Disable scrollbars */
  overflow: hidden;
  /* No floating content on sides */
  display: block;
  font-family: sans-serif;
}
#gamecanvas {
    position: absolute;
    left: 0px;
    top: 0px;
}
#appUi {
    position: absolute;
    top: 50%;
    left: 50%;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    margin: auto;
    width: 800px;
    height: 800px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}
.menuCenter {
    display: flex;
    flex-direction: column;
    justify-content: center;
    width: max-content;
    height: max-content;
    background-color: rgba(0,0,0,0.5);
    margin: auto;
    border-radius: 20px;
}
.menuCenter > * {
    display: block;
    margin: 40px 40px 0 40px;
    padding: 0 70px;
    color: white;
}
.menuCenter > *:last-child {
    margin-bottom: 40px;
}
.menuCenter > input[type=button] {
    border-radius: 10px;
    border: none;
    background-color: floralwhite;
    color: black;
    height: 90px;
}
.menuCenter > input[type=button]:hover {
    background-color: cornsilk;
}
.menuCenter > input[type=button]:active {
    background-color:bisque;
}
.menuCenter > input[type=button]:disabled {
    background-color: gainsboro;
}
.menuBox {
    display: flex;
    flex-direction: column;
    justify-content: center;
}
h2 {
    color: white;
}
    </style>
</head>
<body>
    <div id="gamediv">
        <canvas id="gamecanvas"></canvas>
    </div>
    <div id="appUI" hidden>
        <div id="titleMenu" class="menuCenter">
            <div class="menuBox">
                <h2>Dream Invaders</h2>
            </div>
            <div class="menuBox">
                <div>
                    Enable debug: <input id="checkboxEnableDebug" type="checkbox" checked>
                </div>
            </div>
            <input id="buttonStartPvE" type="button" value="1 Player">
            <input id="buttonStartPvPLocal" type="button" value="2 Player (local)">
        </div>
        <div id="pauseMenu" class="menuCenter">
            <div class="menuBox">
                <h2>Paused</h2>
            </div>
            <input id="buttonContinue" type="button" value="Continue">
        </div>
        <div id="gameOverMenu" class="menuCenter">
            <div class="menuBox">
                <h2 id="gameOverText">The game ended!</h2>
            </div>
            <input id="buttonBackToTitle" type="button" value="Ok">
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
